<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- Template Stylesheet -->
  <link href="styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #080045;
            color: white;
            padding: 15px;
            text-align: center;
            height: 60px;
            width: 100%;
            top: 0;
            position: fixed;
        }
        .nav-logo {
          justify-content: space-between;
          align-items: center;
          text-align: center;
          display: flex;
          z-index: 9999;
        }

        .nav-links {
            list-style: none;
            display: flex;
            z-index: 2;
            
        }

        .nav-links li {
            display: flex;
            margin: 2px;
            margin-left: 0px;
            left: 0px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
        }

         .nav-links a:hover {
           color: #6940ff;
        }

        .nav-hambur {
            display: none;
            cursor: pointer;
            margin-left: 8rem;
        }
        @media only screen and (max-width: 768px) {
            .nav-links {
                display: flex;
                left: 0;
                flex-direction: column;
                width: 100%;
                text-align: center;
                position: absolute;
                background-color: #080045;
                z-index: 2;
                top: -220%;
                box-sizing: border-box;
                padding: 10px;
                transition: top 0.4s ease;
            }

            .nav-links.show {
                top: 64px;
            }

            .nav-hambur {
                display: flex;
                cursor: pointer;
            }
        }

    </style>
    <title>FrozenH</title>
</head>
<body>

    <header>
        <nav>
          <div class="nav-logo">
            <a href="index.html" class="" style="display: flex;align-items: center;text-align: center">
              <div class="Frozen-logo">
                <img class="" src="img/Frozen-logo.png" alt="FrozenH" style="width: auto; height: 87px;">
              </div>
            </a>
               <button class="nav-hambur" style="background-color: #6940ff; padding: 12px; border-radius: 5px; border: none; color: #fff;font-size: 15px" onclick="toggleNav()">
                 <span class="fa fa-bars" style=""></span>
                </button>
          </div>
            <ul class="nav-links">
                <li><a href="#" onclick="toggleNav()"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="#" onclick="toggleNav()"><i class="fas fa-shopping-cart"></i> สินค้า</a></li>
                <li><a href="#" onclick="toggleNav()"><i class="fas fa-user"></i> สมาชิก</a></li>
                <li><a href="#" onclick="toggleNav()"><i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ</a></li>
                <li><a href="#" onclick="toggleNav()" style="margin-right: 20px;"><i class="fas fa-user-plus"></i> สมัครสมาชิก</a></li>
            </ul>
        </nav>
    </header>
    
    <script>
        function toggleNav() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>

</body>
</html>
